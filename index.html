<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- main card -->
    <div class="order-card">
      <!-- card image -->
      <div class="card-image">
        <img src="/images/illustration-hero.svg" alt="card-image" />
      </div>

      <!-- card content -->
      <div class="card-content">
        <h2>Order Summary</h2>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- plan deails -->
        <div class="plan-details">
          <div class="music-container">
            <img
              class="music-icon"
              src="/images/icon-music.svg"
              alt="music-icon"
            />
            <div class="info">
              <p>Anual Plan</p>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <!-- payment -->
        <button class="payment-confirm">Proceed to Payment</button>
        <button class="payment-cancel">Cancel Order</button>
      </div>
    </div>
    <br/>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Koushik Dey</a>.
    </div>
  </body>
</html>
